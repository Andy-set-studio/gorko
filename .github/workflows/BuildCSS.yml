name: Build css
on:
  push:
    branches:
      - "@use-refactor-gorko"
      
# Conditional environmental if's      
env:
  UPDATE_NPM: false # false = deploy eleventy , true = update npm

jobs:
  build_css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Npm Build
        if: env.UPDATE_NPM != 'true'
        run: npm run test
        
      - name: Commit changes
        if: env.UPDATE_NPM != 'false'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: woodcock3
          author_email: woodcock3@users.noreply.github.com
          message: "Add test files"
          add: "test"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          
      - name: pull request on npm update
        if: env.UPDATE_NPM == 'false'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update dependencies
          title: Update dependencies
          body: |
            - Dependency updates
  
            Auto-generated by [create-pull-request][1]
  
            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-dependencies
